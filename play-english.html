<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">

<head>
    <meta charset="utf-8">
    <title>APOGEE 2016| LinkIt</title>
    <link href="style/jquery.countdown.css" rel="stylesheet" type="text/css">
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css" media="all" />
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,700' rel='stylesheet' type='text/css'> -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="keywords" content="HTML,CSS,Javascript,Make your own 2048,Play 2048">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <!-- <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"> -->
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:title" content="2048 game" />
    <meta property="og:site_name" content="2048 game" />
    <meta property="og:description" content="A poetic form of '2048' which shall give you some words at the end to create a masterpiece!" />
</head>

<body>
    <div class="container">
        <div class="banner-body-content">
            <div class="heading">
                <h1 class="title">LinkIt</h1>
                <div class="scores-container">
                    <div class="score-container">0</div>
                    <div class="best-container">0</div>
                </div>
            </div>
            <div class="above-game">
                <p class="game-intro">
                    <a class="restart-button">New Game</a> Use the arrow keys to slide tiles. Combine similar tiles to create new ones.</p>
            </div>
            <div class="pre-game">
                <br>
                <br>
                <span id='m'>00</span><span>:</span><span id='s'>00</span>
                <br>
                <br>
            </div>
            <center>
                <div class="game-container">
                    <div class="game-message">
                        <p></p>
                        <div class="lower">
                            <a href="#/poem" class="learn learn-low write">Write your poem!</a>
                            <a class="retry-button">Play Again</a>
                            <!-- <div class="score-sharing"></div> -->
                        </div>
                    </div>
                    <div class="grid-container">
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                    </div>
                    <div class="tile-container">
                    </div>
                </div>
            </center>
            <div class="clearfix"> </div>
            <br>
            <hr>
            <br>
            <div class="poem">
            <textarea placeholder="Your words" id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>
            <script type="text/javascript">
            $(document).ready(function() {
                $('#title').focus();
                $('#text').autosize();
            });
            </script>
            <div id="wrapper">
                <form id="paper" method="get" action="">
                    <div id="margin">Title:
                        <input id="title" type="text" name="title">
                    </div>
                    <textarea placeholder="Enter your poem." id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>
                    <br>
                    <input id="button" type="submit" value="Create">
                </form>
            </div>
            </div>
            <div class="clearfix"> </div>
            <div class="footer">
                <div class="footer-left">
                    <span><b>E-mail Us at:</b><br></span>
                    <a href="mailto:poetryclub-bits@googlegroups.com" class="link1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>poetryclub-bits@googlegroups.com</a>
                </div>
                <div class="footer-right">
                    <a href="https://www.facebook.com/bitspoetry/?fref=ts" title=""><img src="images/poetrylogo.png" alt=""></a>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
    ! function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, "script", "twitter-wjs");
    </script>
</body>

</html>
